---
title: Digilifetoday
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: _posts
  values:
    layout: post
    author: taufiktw
    avatar: "/assets/images/avatar3.jpg"
- scope:
    path: _pages
  values:
    layout: page
name: Digilifetoday
description: Mundana is a free Jekyll theme for awesome people like you, Medium like.
logo: assets/images/logo.png
favicon: assets/images/favicon.ico
baseurl: "/"
disqus: taufiktw-github-io
email: wowthemesnet@gmail.com
mailchimp-list: https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b
include:
- _pages
permalink: "/:title/"
plugins:
- jekyll-feed
- jekyll-sitemap
- jekyll-paginate
- jekyll-seo-tag
authors:
  taufiktw:
    name: Taufiktw
    site: https://www.wowthemes.net
    avatar: "/assets/images/avatar3.jpg"
    bio: Hi, I am Taufiktw, the author of Digilifetoday, I hope you like it!
    email: taufiktw@gmail.com
    twitter: https://twitter.com/wowthemesnet
  jane:
    name: Jane
    site: https://www.wowthemes.net
    avatar: "/assets/images/avatar2.jpg"
    bio: Blogger, fashionista, love to explore new ideas and write on my morning coffee!
    email: fakemail@gmail.com
    twitter: https://twitter.com/wowthemesnet
markdown: kramdown
highlighter: rouge
paginate: 10
exclude:
- README.markdown
- package.json
- grunt.js
- Gruntfile.js
- Gruntfile.coffee
- node_modules
